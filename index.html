<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブロック崩し</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="screen-root" class="screen-root" aria-live="polite"></div>
    <main class="game-wrapper">
      <button
        id="howToPlayButton"
        class="floating-howto-button"
        type="button"
        aria-haspopup="dialog"
        aria-controls="howto-modal-content"
      >
        遊び方
      </button>
      <header class="game-header">
        <div class="game-header__title">
          <h1>ブロック崩し</h1>
        </div>
        <div class="scoreboard" aria-live="polite">
          <div class="scoreboard__item">
            <span class="scoreboard__label">スコア</span>
            <span id="score" class="scoreboard__value">0</span>
          </div>
          <div class="scoreboard__item">
            <span class="scoreboard__label">ハイスコア</span>
            <span id="highScore" class="scoreboard__value">0</span>
          </div>
          <div class="scoreboard__item">
            <span class="scoreboard__label">レベル</span>
            <span id="level" class="scoreboard__value">1</span>
          </div>
          <div class="scoreboard__item">
            <span class="scoreboard__label">残りライフ</span>
            <span id="lives" class="scoreboard__value">3</span>
          </div>
        </div>
      </header>
      <section class="game-area">
        <div class="game-stage">
          <button
            id="pauseButton"
            class="game-stage__pause-button"
            type="button"
            aria-label="ゲームを一時停止"
          >
            II
          </button>
          <canvas id="gameCanvas" width="480" height="640" aria-label="ブロック崩しゲーム" role="img"></canvas>
        </div>
        <div
          id="touchControl"
          class="touch-control"
          aria-hidden="true"
        >
          指をこのゾーンでスライドするとパドルを操作できます
        </div>
      </section>
    </main>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
