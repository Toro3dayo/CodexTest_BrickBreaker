      <rect x="210" y="0" width="60" height="24" rx="6"/>
      <rect x="280" y="0" width="60" height="24" rx="6"/>
      <rect x="350" y="0" width="60" height="24" rx="6"/>
    </g>
    <g fill="#f28f8f" transform="translate(0, 36)">
      <rect x="0" y="0" width="60" height="24" rx="6"/>
      <rect x="70" y="0" width="60" height="24" rx="6"/>
      <rect x="140" y="0" width="60" height="24" rx="6"/>
      <rect x="210" y="0" width="60" height="24" rx="6"/>
      <rect x="280" y="0" width="60" height="24" rx="6"/>
